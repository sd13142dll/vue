<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Formax-Design">
		<meta name="Description" content="" />
		<meta name="Keywords" content="" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>Vue定义组件与引用模板</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<style>			
			*,*:before,*:after {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				padding: 10px;
				overflow: hidden;
			}
			[v-cloadk] {
				display: none;
			}
			.pop {
				position: fixed;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.7);
			}
			.popMain {
				position: absolute;
				left: 50%;
				top: 50%;
				padding: 50px;
				background-color: #fff;
				-webkit-transform: translate(-50%, -50%);
						transform: translate(-50%, -50%);
			}
			.popMain ul {
				list-style: none;
			}
		</style>
	</head>


	<body>
		<div id="itany">
			dsfdsfdsfdsfdsf
			<my-loading :list-data="arr1"></my-loading>
			<my-loading :list-data="arr2"></my-loading>
		</div>

		<template id="my-loading">
			<div class="pop">
				<div class="popMain">
					<ul>
						<li v-for="item of listData">{{ item }}</li>
					</ul>
				</div>
			</div>
		</template>

		
		<script src="js/vue.js"></script>
		<script> 
			const vm = new Vue({
				el: '#itany',

				data: {
					arr1: [1111, 2222, 3333, 4444],
					arr2: ['aaaa', 'bbbb', 'cccc']
				},

				components: {
					'my-loading': {
						props: ['listData'],
						template: '#my-loading'
					}
				}
			});
		</script>
	</body>
</html>
