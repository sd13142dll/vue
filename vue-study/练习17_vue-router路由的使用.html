<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Formax-Design">
		<meta name="Description" content="" />
		<meta name="Keywords" content="" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>Vue_vue-router路由的使用</title>
		<style>			
			*,*:before,*:after {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			[v-cloadk] {
				display: none;
			}
			#itany {
				padding: 20px;
			}
			.nav {
				line-height: 30px;
			}
			.nav a {
				color: #666;
			}
			.nav .active {
				color: blue;
			}
		</style>
	</head>


	<body>
		<div id="itany">
			<div class="nav">
				<!-- 使用router-link组件来定义导航，to属性指定链接url -->
				<router-link to="/home">主页</router-link>
				<router-link to="/news">新闻</router-link>
			</div>

			<div>
				<!-- router-view用来显示路由内容 -->
				<router-view></router-view>
			</div>
		</div>
		
		<script src="js/vue.js"></script>
		<script src="js/vue-router.min.js"></script>
		<script>
			// 1.定义组件
			const Home = {
				template: '<h3>我是主页</h3>'
			};
			const News = {
				template: '<h3>我是新闻</h3>'
			};

			// 2.配置路由
			const routes = [
				{ path: '/', redirect: '/home' }, // 重定向，默认访问主页
				{ path: '/home', component: Home },
				{ path: '/news', component: News }
			];

			// 3.创建路由实例
			const router = new VueRouter({
				// 如果不想要很丑的 hash，我们可以用路由的 history 模式，这种模式要玩好，还需要后台配置支持
				// mode: 'history', 

				// 全局配置 <router-link> 的默认“激活 class 类名”。默认值: "router-link-active"
				linkActiveClass: 'active', 

				routes // 简写，相当于 routes: routes
			});

			// 4.创建根实例，并将路由挂载到Vue实例上
			const vm = new Vue({
				el: '#itany',
				router
			});
		</script>
	</body>
</html>
