<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Formax-Design">
		<meta name="Description" content="" />
		<meta name="Keywords" content="" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>Vue动态组件</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<style>			
			*,*:before,*:after {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				padding: 10px;
				overflow: hidden;
			}
			[v-cloadk] {
				display: none;
			}
		</style>
	</head>


	<body>
		<div id="itany">
			<button @click="currentComponent = 'my-hello'">显示hello组件</button>
			<button @click="currentComponent = 'my-world'">显示world组件</button>
			
			<!-- 因为默认每次都会销毁非活动组件并重新创建：使用keep-alive组件缓存非活动组件，可以保留状态，避免重新渲染 -->
			<keep-alive>
				<component :is="currentComponent"></component>
			</keep-alive>
		</div>

		
		<script src="js/vue.js"></script>
		<script> 
			const vm = new Vue({
				el: '#itany',

				data:{
					currentComponent: 'my-hello'
				},

				components: {
					'my-hello': {
						template: '<h3>我是hello组件:{{x}}</h3>',
						data(){
							return {
								x: Math.random()
							}
						}
					},

					'my-world': {
						template: '<h3>我是world组件:{{y}}</h3>',
						data(){
							return {
								y: Math.random()
							}
						}
					}
				}
			});
		</script>
	</body>
</html>
